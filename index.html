<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant System | Pro Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --radiant-gold: #FFD700;
            --radiant-azure: #00E5FF;
            --radiant-pearl: #F8FAFC;
            --radiant-deep: #020617;
            --panel-radiant: rgba(15, 23, 42, 0.88);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--radiant-deep);
            color: var(--radiant-pearl);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .glass-panel {
            background: var(--panel-radiant);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(0, 229, 255, 0.15);
            box-shadow: 0 40px 150px rgba(0, 0, 0, 0.8);
        }
        
        .bg-container {
            position: fixed;
            inset: 0;
            z-index: -10;
            overflow: hidden;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: contrast(1.2) brightness(0.3) saturate(0.8);
            pointer-events: none;
        }

        .radiant-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--radiant-deep) 100%);
            pointer-events: none;
        }

        .solar-weave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(1000px) rotateX(45deg);
            animation: weave-flow 40s infinite linear;
            pointer-events: none;
        }

        @keyframes weave-flow {
            0% { transform: perspective(1000px) rotateX(45deg) translateY(0); }
            100% { transform: perspective(1000px) rotateX(45deg) translateY(60px); }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.12;
            animation: orb-float 25s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes orb-float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-80px, 40px) scale(1.3); }
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 229, 255, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--radiant-azure); }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jszip": "https://esm.sh/jszip@^3.10.1"
  }
}
</script>
</head>
<body>
    <div class="bg-container">
        <!-- PEAK VISUALS: Minecraft High-Motion Animation Loop -->
        <video class="bg-video" autoplay muted loop playsinline poster="https://wallpapers.com/images/hd/minecraft-shaders-background-857z7b7q8z8v8p8f.jpg">
            <source src="https://cdn.pixabay.com/video/2021/04/12/70860-536968037_large.mp4" type="video/mp4">
        </video>
        <div class="radiant-overlay"></div>
        <div class="solar-weave"></div>
        <div class="orb" style="width: 1200px; height: 1200px; background: var(--radiant-azure); top: -20%; right: -20%;"></div>
        <div class="orb" style="width: 800px; height: 800px; background: var(--radiant-gold); bottom: -10%; left: -10%; animation-delay: -5s;"></div>
    </div>
    <div id="root"></div>
</body>
</html>
